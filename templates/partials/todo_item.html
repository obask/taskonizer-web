<li id="todo-{{ todo.id }}" class="box">
    <div class="is-flex is-justify-content-space-between is-align-items-center">
        <span>{{ todo.text }}</span>
        <div>
            <button class="button is-small is-warning" onclick="enableEditing(this)">Edit</button>
            <button class="button is-small is-danger" onclick="deleteTodoDOM(this)">Delete</button>
        </div>
    </div>
</li>
