<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX TODO App</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
    <script>
        // Inline editing logic
        function enableEditing(todoId, text) {
            const listItem = document.querySelector(`#todo-${todoId}`);
            const editForm = `
                <form hx-post="/edit/${todoId}" hx-target="#todo-list" hx-swap="innerHTML" onsubmit="return false;">
                    <input name="text" class="input is-small" type="text" value="${text}" required>
                    <button type="submit" class="button is-small is-success">Save</button>
                    <button type="button" class="button is-small is-light" onclick="cancelEditing(${todoId}, '${text}')">Cancel</button>
                </form>
            `;
            listItem.innerHTML = editForm;
        }

        function cancelEditing(todoId, text) {
            const listItem = document.querySelector(`#todo-${todoId}`);
            listItem.innerHTML = `
                <span>${text}</span>
                <div>
                    <button class="button is-small is-warning" onclick="enableEditing(${todoId}, '${text}')">Edit</button>
                    <button class="button is-small is-danger" hx-post="/delete/${todoId}" hx-target="#todo-list" hx-swap="innerHTML">Delete</button>
                </div>
            `;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="title">TODO App with HTMX</h1>

        <!-- Add TODO Form -->
        <form hx-post="/add" hx-target="#todo-list" hx-swap="innerHTML">
            <div class="field">
                <div class="control">
                    <input name="todo" class="input" type="text" placeholder="Add a new task" required>
                </div>
            </div>
            <button type="submit" class="button is-primary">Add TODO</button>
        </form>

        <!-- TODO List -->
        <ul id="todo-list" class="mt-5">
            {% include "partials/todo_list.html" %}
        </ul>
    </div>
</body>
</html>
