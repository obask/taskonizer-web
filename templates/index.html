<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX TODO App</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
    <script>
        // Enable editing logic using a template
        function enableEditing(todoId, text) {
            const listItem = document.querySelector(`#todo-${todoId}`);
            const template = document.querySelector("#edit-template").content.cloneNode(true);

            // Fill template fields
            template.querySelector("form").id = `todo-${todoId}`
            template.querySelector("form").setAttribute("hx-post", `/edit/${todoId}`);
            template.querySelector("form").setAttribute("hx-target", "#todo-list");
            template.querySelector("input[name='text']").value = text;

            // Set cancel logic
            template.querySelector("button.cancel").addEventListener("click", () => cancelEditing(todoId, listItem));

            listItem.replaceWith(template);
        }

        function cancelEditing(todoId, text) {
            const listItem = document.querySelector(`#todo-${todoId}`);
            listItem.replaceWith(text);
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="title">TODO App with HTMX</h1>

        <!-- Add TODO Form -->
        <form hx-post="/add" hx-target="#todo-list" hx-swap="innerHTML">
            <div class="field">
                <div class="control">
                    <input name="todo" class="input" type="text" placeholder="Add a new task" required>
                </div>
            </div>
            <button type="submit" class="button is-primary">Add TODO</button>
        </form>

        <!-- TODO List -->
        <ul id="todo-list" class="mt-5">
            {% include "partials/todo_list.html" %}
        </ul>

        <!-- Templates -->
        <template id="edit-template">
            <form hx-post="" hx-target="#todo-list" hx-swap="innerHTML" onsubmit="return false;">
                <input name="text" class="input is-small" type="text" required>
                <button type="submit" class="button is-small is-success">Save</button>
                <button type="button" class="button is-small is-light cancel">Cancel</button>
            </form>
        </template>

        <template id="view-template">
            <span></span>
            <div>
                <button class="button is-small is-warning edit">Edit</button>
                <button class="button is-small is-danger delete">Delete</button>
            </div>
        </template>
    </div>
</body>
</html>
